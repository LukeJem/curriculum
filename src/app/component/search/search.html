<div class="relative">
  <input
    type="text"
    placeholder="Search..."
    class="w-full px-6 py-3 border bg-white border-gray-300 rounded-full focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition-colors pl-12"
    [formControl]="searchText"
  >
  <div class="absolute inset-y-0 left-0 flex items-center pl-4">
    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m21 21-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
    </svg>
  </div>
  <button class="absolute inset-y-0 right-0 flex items-center pr-2" (click) = "clearSearch()">
    <div class="bg-gray-400 text-white p-3 rounded-full hover:bg-gray-700 transition-colors">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </div>
  </button>
</div>
