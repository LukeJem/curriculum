<!-- Top Navigation Menu -->
<nav class="bg-white shadow-lg sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4">
    <div class="flex justify-between items-center h-16">
      <!-- Logo/Brand -->
      <div class="flex items-center">
        <div class="px-3 py-1 rounded-md font-bold text-lg">
          {{profileInfo.firstName}}  {{profileInfo.lastName}}
        </div>
      </div>

      <!-- Desktop Menu -->
      <div class="hidden md:flex space-x-8">
        <a [routerLink]="['']"
           routerLinkActive="text-blue-600 border-b-2 border-blue-600"
           [routerLinkActiveOptions]="{exact: true}"
           class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">
          Home
        </a>
        <a [routerLink]="[environment.prefixPath + 'experience']"
           routerLinkActive="text-blue-600 border-b-2 border-blue-600"
           class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">
          Experience
        </a>
        <a [routerLink]="[environment.prefixPath + 'skills']"
           routerLinkActive="text-blue-600 border-b-2 border-blue-600"
           class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">
          Skills
        </a>
        <a [routerLink]="[environment.prefixPath + 'about']"
           routerLinkActive="text-blue-600 border-b-2 border-blue-600"
           class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">
          About
        </a>
        <a [routerLink]="[environment.prefixPath + 'contact']"
           routerLinkActive="text-blue-600 border-b-2 border-blue-600"
           class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">
          Contact
        </a>
      </div>

      <!-- Mobile menu button -->
      <div class="md:hidden">
        <button (click)="toggleMobileMenu()" class="text-gray-700 hover:text-blue-600 p-2">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>

    <div class="md:hidden" [class.hidden]="!isMobileMenuOpen">
      <div class="space-y-2">
        <a [routerLink]="['']"
           routerLinkActive="text-blue-600 border-b-2 border-blue-600"
           [routerLinkActiveOptions]="{exact: true}"
           class="block text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">
          Home
        </a>
        <a [routerLink]="[environment.prefixPath + 'experience']"
           routerLinkActive="text-blue-600 border-b-2 border-blue-600"
           class="block text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">
          Experience
        </a>
        <a [routerLink]="[environment.prefixPath + 'skills']"
           routerLinkActive="text-blue-600 border-b-2 border-blue-600"
           class="block text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">
          Skills
        </a>
        <a [routerLink]="[environment.prefixPath + 'about']"
           routerLinkActive="text-blue-600 border-b-2 border-blue-600"
           class="block text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">
          About
        </a>
        <a [routerLink]="[environment.prefixPath + 'contact']"
           routerLinkActive="text-blue-600 border-b-2 border-blue-600"
           class="block text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">
          Contact
        </a>
      </div>
    </div>

  </div>
</nav>
